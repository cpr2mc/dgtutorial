{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-6 sm:py-4">
            <div class="space-y-2 text-center sm:text-left">
                <div class="space-y-0.5">
                    <h2 class="text-lg font-semibold font-mono text-black"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p class="text-sm text-gray-500">Published On: {{ post.published_date }}</p>
                    <p class="text-base font-mono text-gray-500">{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
