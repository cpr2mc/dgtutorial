{% extends 'blog/base.html' %}

{% block content %}
    <div class="flex justify-center">
        <div class="w-full max-w-lg">
            <h2 class="text-lg font-semibold font-mono text-black text-center mb-4">New Post</h2>
            <form class="border-2 border-gray-300 rounded p-4" method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <div class="text-center mt-4">
                    <button type="submit" name="action" value="save" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
